<div ng-switch="state"><div ng-switch-when="out" class="pull-right"><button type="button" ng-click="changeState('login')" class="btn btn-primary">登录</button> <button type="button" ng-click="changeState('register')" class="btn btn-success">注册</button></div><div ng-switch-when="login" class="bounce-box"><h3>欢迎回来</h3><h4 ng-if="errorMessage" class="text-danger">{{errorMessage}}</h4><div class="float-placeholder"><input type="text" ng-model="data.username" placeholder="用户名"/></div><div class="float-placeholder buffer-bottom2"><input type="password" ng-model="data.pw" placeholder="密码"/></div><button type="button" ng-click="login()" class="btn btn-primary">登录</button> <a href="javascript:;" ng-click="changeState('out')">取消</a></div><div ng-switch-when="register" class="bounce-box"><h3>注册您的账号</h3><h4 ng-if="errorMessage" class="text-danger">{{errorMessage}}</h4><div class="float-placeholder"><input type="text" ng-model="data.username" placeholder="用户名"/></div><div class="float-placeholder"><input type="password" ng-model="data.pw" placeholder="密码"/></div><div class="float-placeholder"><input type="password" ng-model="data.pwAgain" placeholder="密码确认"/></div><div class="float-placeholder buffer-bottom2"><input type="text" ng-model="data.email" placeholder="邮箱"/></div><button type="button" ng-click="register()" class="btn btn-success">注册</button> <a href="javascript:;" ng-click="changeState('out')">取消</a></div><div ng-switch-when="in"><img src="http://www.gravatar.com/avatar/{{userState.info.emailHash}}.jpg?s=80" class="avatar"/><button type="button" ng-click="logout()">out</button></div></div>
