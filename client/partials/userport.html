<div ng-switch="state"><div ng-switch-when="out"><button type="button" ng-click="changeState('login')">login</button><button type="button" ng-click="changeState('register')">register</button></div><div ng-switch-when="login"><h4>{{errorMessage}}</h4><div><label>username:</label><input type="text" ng-model="username"/></div><div><label>password:</label><input type="text" ng-model="pw"/></div><button type="button" ng-click="login(username, pw)">login</button></div><div ng-switch-when="register"><div><label>username:</label><input type="text" ng-model="username"/></div><div><label>password:</label><input type="text" ng-model="pw"/></div><div><label>password again:</label><input type="text" ng-model="pwAgain"/></div><div><button type="button" ng-click="register(username, pw)">register</button></div></div><div ng-switch-when="in"><button type="button" ng-click="logout()">out</button></div></div>
